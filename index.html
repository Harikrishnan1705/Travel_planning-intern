<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
  <div class="logo">HK Creations-final</div>
  
  <button onclick="showLogin()">Login</button>
</div>


  <!-- District Selection -->
  <div class="container" id="districtPage">
    <h2>Select District</h2>
    <select id="districtSelect">
      <option value="Coimbatore">Coimbatore</option>
      <option value="Chennai">Chennai</option>
      <option value="Salem">Salem</option>
      <option value="Madurai">Madurai</option>
    </select>
    <button onclick="goToPlaces()">Next</button>
  </div>

  <!-- Places Page -->
  <div class="container hidden" id="placesPage">
    <h2 id="placesTitle"></h2>
    <div class="places-list" id="placesList"></div>
    <button onclick="generateRoadmap()">Generate Roadmap</button>
    <div class="roadmap hidden" id="roadmap"></div>
  </div>

  <!-- Login Page -->
  
<div class="container hidden" id="loginPage">
  <h2>Login</h2>
  <div class="login-form">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <div class="login-options">
      <label class="remember">
        <input type="checkbox" id="rememberMe"> Remember Me
      </label>
      <a href="#" class="forgot">Forgot Password?</a>
    </div>

    <button onclick="closeLogin()">Login</button>

    <p class="signup-text">Donâ€™t have an account? <a href="#">Sign Up</a></p>
  </div>
</div>



</body>
</html>
